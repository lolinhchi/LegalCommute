      <div class="container">
    <h1> Create new case</h1>
    <form action="#" method="post">
        
      
        <div class="container">
          <label for="name"><b>Name :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </b></label> 
          <input type="text" placeholder="Enter full name" name="name" required>
      
          <label for="idnb"><b>ID number :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
          <input type="text" placeholder="Enter ID number" name="idnb" required>

          <label for="phone"><b>Phone :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </b></label>
          <input type="text" placeholder="Enter phone number" name="phone" required>

          <label for="lp"><b>License Plate :&nbsp; &nbsp;&nbsp; &nbsp;</b></label>
          <input type="text" placeholder="Enter license plate" name="lp" required>
          
          <label ><b>Offense type :&nbsp; &nbsp;&nbsp; &nbsp;</b></label>
          <select class="combobox">
            <option value="1">Wanted</option>
            <option value="2">Stolen</option>
            <option value="3">Other</option> 
          </select>
          &nbsp; &nbsp;&nbsp; &nbsp;
          <label ><b>Area :&nbsp; &nbsp;&nbsp; &nbsp;</b></label>
          <select class="combobox">
            <option value="1">D1</option>
            <option value="2">D2</option>
            <option value="3">D3</option> 
            <option value="4">D4</option>
            <option value="5">D5</option>
            <option value="6">D6</option> 
            <option value="7">D7</option>
            <option value="8">D8</option>
            <option value="9">D9</option>
            <option value="10">D10</option>
            <option value="11">D11</option>
            <option value="12">D12</option> 
          </select>

              
          <button type="submit">Save</button>
        </div>
      
      </form>
